<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #334E2b, #1e3c22);
            font-family: Arial, sans-serif;
        }

        .wrapper {
            width: 420px;
            background: #1A251A; /* Semi-transparent purple */
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            position: relative;
            width: 90%;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 10px 20px;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -10px 0 20px;
        }

        
        

     

     

        .wrapper .btn {
            width: 100%;
            height: 50px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: 0.3s;
        }

        .wrapper .btn:hover {
            background: #a53403;
            color: #333;
        }

        .wrapper .register-link {
            font-size: 14px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color:#a53403;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-link p a:hover {
            color:#FCF7F8;
            text-decoration: underline;
        }
    </style>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>SIGN UP</h1>
            <div class="input-box">
                <input type="email" placeholder="EMAIL" required>
                <i class='bx bx-envelope'></i>
                </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirm-Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Welcome to <a href="1.study space.html"> STUDYSPACE</a></p>
            </div>
        </form>
    </div>
</body>
</html>
